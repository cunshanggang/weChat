<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>谁是卧底</title>
	<link href="css/dmaku.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取链接中get的值
		function getValue(url){
			//首先获取地址
			var url = url || window.location.href;
			//获取传值
			var arr = url.split("?");
			//判断是否有传值
			if(arr.length == 1){
				return null;
			}
			//获取get传值的个数
			var value_arr = arr[1].split("&");
			//循环生成返回的对象
			var obj = {};
			for(var i = 0; i < value_arr.length; i++){
				var key_val = value_arr[i].split("=");
				obj[key_val[0]]=key_val[1];
			}
			return obj;
		}
		window.onload = function() {
//			console.log(getValue());
			var obj = getValue();
			var keyword = document.getElementById("keyword");
			var role = document.getElementById("role");
			var order = document.getElementById("order");
			var join_time = document.getElementById("join_time");
			if(obj.type == 1) {
				role.innerHTML = "亲，恭喜您！您是平民！加油哦";
				keyword.innerHTML = decodeURI(obj.keyword);
				order.innerHTML = "第"+obj.order+"个发言";
				join_time.innerHTML = decodeURI(obj.join_time);
			}else if(obj.type == 2){
				role.innerHTML = "亲，您已经加入了战斗中...";
				join_time.innerHTML = decodeURI(obj.join_time);
			}else{
				role.innerHTML = "亲，恭喜您！您是卧底！加油哦";
				keyword.innerHTML = decodeURI(obj.keyword);
				order.innerHTML = "第"+obj.order+"个发言";
				join_time.innerHTML = decodeURI(obj.join_time);
			}

		}
	</script>
</head>

<script>
//宇宙特效
"use strict";
var canvas = document.getElementById('canvas'),
  ctx = canvas.getContext('2d'),
  w = canvas.width = window.innerWidth,
  h = canvas.height = window.innerHeight,

  hue = 217,
  stars = [],
  count = 0,
  maxStars = 1300;//星星数量

var canvas2 = document.createElement('canvas'),
  ctx2 = canvas2.getContext('2d');
canvas2.width = 100;
canvas2.height = 100;
var half = canvas2.width / 2,
  gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
gradient2.addColorStop(0.025, '#CCC');
gradient2.addColorStop(0.1, 'hsl(' + hue + ', 61%, 33%)');
gradient2.addColorStop(0.25, 'hsl(' + hue + ', 64%, 6%)');
gradient2.addColorStop(1, 'transparent');

ctx2.fillStyle = gradient2;
ctx2.beginPath();
ctx2.arc(half, half, half, 0, Math.PI * 2);
ctx2.fill();

// End cache

function random(min, max) {
  if (arguments.length < 2) {
    max = min;
    min = 0;
  }

  if (min > max) {
    var hold = max;
    max = min;
    min = hold;
  }

  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function maxOrbit(x, y) {
  var max = Math.max(x, y),
    diameter = Math.round(Math.sqrt(max * max + max * max));
  return diameter / 2;
  //星星移动范围，值越大范围越小，
}

var Star = function() {

  this.orbitRadius = random(maxOrbit(w, h));
  this.radius = random(60, this.orbitRadius) / 8; 
  //星星大小
  this.orbitX = w / 2;
  this.orbitY = h / 2;
  this.timePassed = random(0, maxStars);
  this.speed = random(this.orbitRadius) / 50000; 
  //星星移动速度
  this.alpha = random(2, 10) / 10;

  count++;
  stars[count] = this;
}

Star.prototype.draw = function() {
  var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
    y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
    twinkle = random(10);

  if (twinkle === 1 && this.alpha > 0) {
    this.alpha -= 0.05;
  } else if (twinkle === 2 && this.alpha < 1) {
    this.alpha += 0.05;
  }

  ctx.globalAlpha = this.alpha;
  ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
  this.timePassed += this.speed;
}

for (var i = 0; i < maxStars; i++) {
  new Star();
}

function animation() {
  ctx.globalCompositeOperation = 'source-over';
  ctx.globalAlpha = 0.5; //尾巴
  ctx.fillStyle = 'hsla(' + hue + ', 64%, 6%, 2)';
  ctx.fillRect(0, 0, w, h)

  ctx.globalCompositeOperation = 'lighter';
  for (var i = 1, l = stars.length; i < l; i++) {
    stars[i].draw();
  };

  window.requestAnimationFrame(animation);
}

animation();
</script>
